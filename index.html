        .control-buttons {

            margin-top: 20px;

        .control-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .control-button:hover {

        function parseM3U(m3uContent) {
            const lines = m3uContent.split('\n');
            const channels = [];
            let name = '';
            let url = '';
            let icon = '';

            lines.forEach(line => {
                if (line.startsWith('#EXTINF:-1')) {
                    name = line.split(',')[1];
                    icon = line.match(/tvg-logo="(.*?)"/);
                    icon = icon ? icon[1] : '';
                } else if (line.startsWith('http')) {
                    url = line;
                    channels.push({ name, url, icon });
                }
            });

            return channels;
        }

        function createChannelList(channels) {
            const channelList = document.getElementById('channel-list');

            channels.forEach((channel, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = channel.name;
                listItem.classList.add('channel-item');
                listItem.dataset.channelUrl = channel.url;
                listItem.onclick = function() {
                    playChannel(channel.url);
                    updateActiveChannel(index);
                };

                if (channel.icon) {
                    const icon = document.createElement('i');
                    icon.classList.add('channel-icon', 'fas', 'fa-tv');
                    const img = document.createElement('img');
                    img.src = channel.icon;
                    img.alt = channel.name;
                    listItem.appendChild(icon);
                    listItem.appendChild(img);
                }

                channelList.appendChild(listItem);
            });
        }

        function updateActiveChannel(index) {
            const channelListItems = document.querySelectorAll('.channel-item');
            channelListItems.forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }

        let currentChannelIndex = 0;
        const channels = parseM3U(m3uContent);
        createChannelList(channels);
        playChannel(channels[currentChannelIndex].url);

        function playChannel(url) {
            const videoPlayer = videojs('iptv-player');
            videoPlayer.src({
                src: url,
                type: 'application/x-mpegURL'
            });
            videoPlayer.play();
        }

        function playNextChannel() {
            currentChannelIndex = (currentChannelIndex + 1) % channels.length;
            playChannel(channels[currentChannelIndex].url);
            updateActiveChannel(currentChannelIndex);
        }

        function playPreviousChannel() {
            currentChannelIndex = (currentChannelIndex - 1 + channels.length) % channels.length;
            playChannel(channels[currentChannelIndex].url);
            updateActiveChannel(currentChannelIndex);
        }
